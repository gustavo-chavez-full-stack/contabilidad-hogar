<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Transaction Entry Form</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1a2233",
                        "border-dark": "#2d3a54"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">
<!-- Modal Backdrop Overlay -->
<div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
<!-- Transaction Modal Container -->
<div class="bg-white dark:bg-surface-dark w-full max-w-[640px] rounded-xl shadow-2xl overflow-hidden border border-slate-200 dark:border-border-dark flex flex-col">
<!-- Modal Header -->
<div class="flex items-center justify-between px-8 py-6 border-b border-slate-200 dark:border-border-dark">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary text-2xl">account_balance_wallet</span>
<h2 class="text-xl font-bold tracking-tight">New Transaction</h2>
</div>
<button class="text-slate-400 hover:text-slate-600 dark:hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="flex-1 overflow-y-auto p-8">
<!-- Transaction Type Toggle -->
<div class="flex justify-center mb-8">
<div class="flex w-full max-w-sm bg-slate-100 dark:bg-background-dark p-1 rounded-lg">
<label class="flex-1 cursor-pointer">
<input checked="" class="sr-only peer" name="tx-type" type="radio"/>
<div class="text-center py-2 rounded-md transition-all text-sm font-semibold text-slate-500 peer-checked:bg-white dark:peer-checked:bg-surface-dark peer-checked:text-primary peer-checked:shadow-sm">
                                Expense
                            </div>
</label>
<label class="flex-1 cursor-pointer">
<input class="sr-only peer" name="tx-type" type="radio"/>
<div class="text-center py-2 rounded-md transition-all text-sm font-semibold text-slate-500 peer-checked:bg-white dark:peer-checked:bg-surface-dark peer-checked:text-emerald-500 peer-checked:shadow-sm">
                                Income
                            </div>
</label>
</div>
</div>
<!-- Hero Amount Input -->
<div class="text-center mb-10">
<p class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">Transaction Amount</p>
<div class="relative inline-block">
<span class="absolute left-0 top-1/2 -translate-y-1/2 text-3xl font-light text-slate-400">$</span>
<input autofocus="" class="bg-transparent border-none text-6xl font-extrabold text-center focus:ring-0 w-full placeholder:text-slate-300 dark:placeholder:text-slate-700 pl-8" placeholder="0.00" type="text"/>
</div>
</div>
<!-- Form Fields Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Date Selection -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-600 dark:text-slate-400 flex items-center gap-2">
<span class="material-symbols-outlined text-sm">calendar_today</span>
                            Date
                        </label>
<div class="relative">
<input class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg px-4 py-3 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" type="date" value="2023-10-27"/>
</div>
</div>
<!-- Category Selection -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-600 dark:text-slate-400 flex items-center gap-2">
<span class="material-symbols-outlined text-sm">category</span>
                            Category
                        </label>
<select class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg px-4 py-3 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all appearance-none">
<option value="housing">üè† Housing &amp; Rent</option>
<option value="food">üçï Food &amp; Dining</option>
<option value="transport">üöó Transportation</option>
<option value="entertainment">üéÆ Entertainment</option>
<option value="shopping">üõçÔ∏è Shopping</option>
<option value="health">üè• Health &amp; Fitness</option>
<option value="other">‚ú® Other</option>
</select>
</div>
<!-- Account Selection -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-600 dark:text-slate-400 flex items-center gap-2">
<span class="material-symbols-outlined text-sm">credit_card</span>
                            Payment Account
                        </label>
<select class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg px-4 py-3 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all appearance-none">
<option value="checking">Main Checking (***4921)</option>
<option value="savings">High-Yield Savings (***1022)</option>
<option value="visa">Sapphire Credit Card (***8832)</option>
<option value="cash">Cash Wallet</option>
</select>
</div>
<!-- Tag Selection -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-600 dark:text-slate-400 flex items-center gap-2">
<span class="material-symbols-outlined text-sm">sell</span>
                            Tags (Optional)
                        </label>
<input class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg px-4 py-3 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" placeholder="Vacation, Work, Monthly..." type="text"/>
</div>
<!-- Description Textarea -->
<div class="space-y-2 md:col-span-2">
<label class="text-sm font-semibold text-slate-600 dark:text-slate-400 flex items-center gap-2">
<span class="material-symbols-outlined text-sm">notes</span>
                            Description / Memo
                        </label>
<textarea class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg px-4 py-3 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all resize-none" placeholder="What was this transaction for?" rows="3"></textarea>
</div>
</div>
<!-- Receipt Attachment Toggle -->
<div class="mt-6">
<button class="flex items-center gap-2 text-primary text-sm font-semibold hover:opacity-80 transition-opacity">
<span class="material-symbols-outlined">attach_file</span>
                        Attach Receipt or Invoice
                    </button>
</div>
</div>
<!-- Footer Actions -->
<div class="px-8 py-6 bg-slate-50 dark:bg-background-dark/50 border-t border-slate-200 dark:border-border-dark flex items-center justify-end gap-4">
<button class="px-6 py-2.5 rounded-lg text-sm font-bold text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-surface-dark transition-all">
                    Cancel
                </button>
<button class="bg-primary hover:bg-primary/90 text-white px-8 py-2.5 rounded-lg text-sm font-bold shadow-lg shadow-primary/20 transition-all flex items-center gap-2">
<span class="material-symbols-outlined text-sm">check_circle</span>
                    Save Transaction
                </button>
</div>
</div>
</div>
<!-- Background Content Mockup (to show modal context) -->
<div class="fixed inset-0 -z-10 flex flex-col p-10 opacity-20 pointer-events-none">
<header class="flex justify-between mb-20">
<div class="flex items-center gap-2">
<div class="size-8 bg-primary rounded-lg"></div>
<div class="h-6 w-32 bg-slate-300 dark:bg-slate-700 rounded"></div>
</div>
<div class="flex gap-4">
<div class="size-8 rounded-full bg-slate-300 dark:bg-slate-700"></div>
<div class="size-8 rounded-full bg-slate-300 dark:bg-slate-700"></div>
</div>
</header>
<div class="grid grid-cols-3 gap-6 mb-10">
<div class="h-40 bg-slate-300 dark:bg-slate-700 rounded-xl"></div>
<div class="h-40 bg-slate-300 dark:bg-slate-700 rounded-xl"></div>
<div class="h-40 bg-slate-300 dark:bg-slate-700 rounded-xl"></div>
</div>
<div class="space-y-4">
<div class="h-12 bg-slate-300 dark:bg-slate-700 rounded-lg w-full"></div>
<div class="h-12 bg-slate-300 dark:bg-slate-700 rounded-lg w-full"></div>
<div class="h-12 bg-slate-300 dark:bg-slate-700 rounded-lg w-full"></div>
<div class="h-12 bg-slate-300 dark:bg-slate-700 rounded-lg w-full"></div>
</div>
</div>
</body></html>
