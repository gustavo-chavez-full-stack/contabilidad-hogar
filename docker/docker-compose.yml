services:
  postgres:
    image: postgres:15-alpine
    container_name: contabilidad-hogar-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: contabilidad_hogar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: contabilidad-hogar-backend
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/contabilidad_hogar?schema=public"
      JWT_SECRET: "secretKey"
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://localhost:3000"
    container_name: contabilidad-hogar-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
